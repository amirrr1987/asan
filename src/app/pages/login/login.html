<mat-card class="h-full">
  <mat-card-header class="mb-4">ورود</mat-card-header>
  <mat-card-content>

    <form class="" (ngSubmit)="onSubmit($event)" [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>کدملی</mat-label>
        <input matInput type="text" class="ltr-input" autocomplete="off" required formControlName="nationalCode" />
        <mat-icon matPrefix color="primary">person</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>


      <mat-form-field appearance="outline" class="w-full">
        <mat-label>کلمه عبور</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" class="ltr-input" autocomplete="off" required formControlName="password" />
        <mat-icon matPrefix color="primary">lock</mat-icon>

        <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password icon'"
          [attr.aria-pressed]="hide()">
          <mat-icon color="primary">{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

        <img class="w-full h-14 object-cover rounded mb-10" src="/captcha.png" title="" alt="" />

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>کد امنیتی</mat-label>
        <input type="text" matInput class="ltr-input" required autocomplete="off" formControlName="captcha" />
        <mat-icon matPrefix color="primary">security</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <div class="mt-4">
        <button matButton="filled" color="primary" type="submit" class="w-full">ورود</button>
      </div>
    
    </form>
  </mat-card-content>
</mat-card>
