<div class="space-y-3">
  @for (i of myList(); track i.id) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ 'HELLO' | translate }} -
          {{ i.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="font-baran">
          {{ i.name }}
          {{ i.email }}
          {{ i.phone }}
          {{ i.address }}
          {{ i.city }}
          {{ i.state }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          {{ 'MORE' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  }
  <button mat-button color="primary">
    <mat-icon>add</mat-icon>
    {{ 'ADD' | translate }}
  </button>
</div>
